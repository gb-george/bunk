<div class="btn-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name or Expense" #input>
  </mat-form-field>
  <button type="button" mat-raised-button color="warn" (click)="clearTable()">Clear Table</button>
</div>
<div class="table-container">

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="expense">
      <mat-header-cell *matHeaderCellDef>Expense</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.expense | currency}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
